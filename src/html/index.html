<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
</head>
<body>
    <!-- Der eigentliche Inhalt der Webseite -->
    <header>
        <h1>Willkommen auf meiner Webseite</h1>
        <!-- Hier könnte beispielsweise ein Menü platziert werden -->
    </header>

    <main>
        <p>Dies ist der Hauptinhalt meiner Webseite.</p>
        <!-- Hier könnte der Hauptinhalt der Seite platziert werden -->
    </main>

    <footer>
        <p>&copy; 2024 Meine Webseite. Alle Rechte vorbehalten.</p>
        <!-- Hier könnte der Footer der Seite platziert werden -->
    </footer>

    <!-- Hier können weitere Skripte eingefügt werden, z.B. JavaScript -->
</body>
</html>

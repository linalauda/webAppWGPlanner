<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CoPlan</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
    <!-- Hier können weitere Metadaten, CSS-Verknüpfungen, Skript-Verknüpfungen usw. eingefügt werden -->
</head>
<body>
    <header>
        <h1>Alles im grünen Bereich,</h1>
        <!-- Hier könnte beispielsweise ein Menü platziert werden -->
    </header>

    <main>
        <p>Dies ist der Hauptinhalt meiner Webseite.</p>
        <!-- Hier könnte der Hauptinhalt der Seite platziert werden -->
    </main>

    <footer>
        <p>&copy; 2024 Meine Webseite. Alle Rechte vorbehalten.</p>
        <!-- Hier könnte der Footer der Seite platziert werden -->
    </footer>

    <!-- Hier können weitere Skripte eingefügt werden, z.B. JavaScript -->
</body>
</html>
